name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Detect base path
        id: detect
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          # If repository is <user>.github.io, base path should be empty
          if [[ "$REPO_NAME" =~ \.github\.io$ ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "base_url=https://${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          else
            echo "base_path=/${REPO_NAME}" >> $GITHUB_OUTPUT
            echo "base_url=https://${GITHUB_REPOSITORY%/*}.github.io/${REPO_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          # Next.js basePath/assetPrefix
          BASE_PATH: ${{ steps.detect.outputs.base_path }}
          # For absolute URLs in RSS
          BASE_URL: ${{ steps.detect.outputs.base_url }}
        run: |
          pnpm build
          pnpm preexport

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
